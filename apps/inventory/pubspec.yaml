publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  args: ^2.4.2
  equatable: ^2.0.5
  path_provider: ^2.1.3
  uuid: ^4.3.3
  http: ^1.1.0
